<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Instaception</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/portfolio-item.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Open+Sans|Raleway|Montserrat" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- JS -->
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-2.0.9.js"></script>
    <script src="js/dropzone.js"></script>

    <!-- AngularJS -->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>


</head>

<body ng-app="app1" ng-controller="appController">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Instacaption</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Page Content -->
    <div class="container content">

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div class="drop_zone" style="overflow: hidden;">
                    <!-- <p>Drop files here</p> -->
                    <img src="img/fountain.jpg" style="float: left; max-width: 64rem; max-height: 70rem;">
                </div>
                <output id="list"></output>

            </div>

            <!-- Where captions will be printed -->
            <div class="col-md-4" style="margin-top: -30px;">
                <h3 class="navbar-header">Captions</h3>
            </div>
            <div class="col-md-4 pre-scrollable captions">
                <div ng-repeat="tag in tags track by $index">
                    <p>Chillin at the fountain #UW #Fountain</p>
                    <hr style="border-top: 1px solid #BDBDBD;">
                    <p>Pretty cold water #UW #Fountain</p>
                    <hr style="border-top: 1px solid #BDBDBD;">
                    <p>Visited the park today #UW </p>
                    <hr style="border-top: 1px solid #BDBDBD;">
                    <p>Traveling in Washington #PNW #GoDawgs </p>
                </div>
                <!-- <p ng-repeat="tag in tags track by $index">{{tag}}</p> -->
            </div>


        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Instacaption 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
